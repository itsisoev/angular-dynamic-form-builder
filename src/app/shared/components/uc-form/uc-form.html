<form class="uc-form" [formGroup]="form" (ngSubmit)="submit()">
  @for(field of fields(); track field) {
    <input
      [type]="field.type"
      [formControlName]="field.name"
      [placeholder]="field.placeholder"
      [attr.data-directives]="field.directives?.join(',')"
    />
  }

  <button type="submit">
    {{ submitText() }}
  </button>
</form>
